<div class="card border-light text-center">
    <h4 class="card-header" *ngIf="titulo">
        {{ titulo }}
    </h4>
    <div class="card-block text-justify">
        <!-- 
            A tag ng-content é para que o pai possa
            projetar algum conteúdo. Nesse caso, as
            imagens dos gatos serão projetadas para
            o componente abaixo
         -->
        <ng-content></ng-content>
    </div>
</div>
