<h4 class="text-center">Faça Login para acessar GatitoBook</h4>

<form class="form mt-4" (ngSubmit)="login()" #loginForm="ngForm">
    <div class="form-group">
        <app-mensagem
            *ngIf="campoUsuario.invalid && campoUsuario.touched"
            mensagem="Usuário Obrigatório"
        ></app-mensagem>
        <input
            [(ngModel)]="usuario"
            name="campo-usuario"
            class="form-control"
            type="text"
            placeholder="Digite seu login"
            required
            #campoUsuario="ngModel"
        />
    </div>

    <div class="form-group">
        <app-mensagem
            *ngIf="campoSenha.invalid && campoSenha.touched"
            mensagem="Senha Obrigatória"
        ></app-mensagem>
        <input
            [(ngModel)]="senha"
            name="campo-senha"
            class="form-control"
            type="password"
            placeholder="Digite sua senha"
            required
            #campoSenha="ngModel"
        />
    </div>

    <div class="form-group">
        <!-- btn-block is deprecated -->
        <button
            [disabled]="loginForm.invalid"
            type="submit"
            class="btn btn-primary col-12"
        >
            Fazer Login
        </button>
    </div>
</form>

<div>
    <p>
        Não é um usuário?
        <!--
      <a [routerLink]="['/home/novo-usuario']">Cadastre-se</a>
    -->
        <a [routerLink]="['novo-usuario']">Cadastre-se</a>
    </p>
</div>
