<div class="bg-white border" *ngIf="animal$ | async as animal">
    <div class="row">
        <div class="col-lg-8">
            <app-animal [url]="animal.url" [descricao]="animal.description">
            </app-animal>
        </div>
        <div class="col-lg-4">
            <small>
                <p class="text-left break-word">
                    <span class="fs-6">
                        {{ animal.description }}
                    </span>
                </p>
                <i
                    (click)="curtir()"
                    class="fa fa-heart-o fa-2x mr-2 pull-left"
                >
                    <span class="fs-3">
                        {{ animal.likes }}
                    </span>
                </i>
                <i class="fa fa-comment-o fa-2x mr-2 ml-2">
                    <span class="fs-3">
                        {{ animal.comments }}
                    </span>
                </i>
                <i
                    (click)="delete()"
                    class="fa fa-trash-o fa-2x pull-right"
                ></i>
            </small>
            <app-comentarios
                [id]="animal.id"
                *ngIf="animal.allowComments; else noCommentsAlowed"
            >
            </app-comentarios>
            <ng-template #noCommentsAlowed>
                <p>Não é permitido adicionar comentários para este animal</p>
            </ng-template>
        </div>
    </div>
</div>
