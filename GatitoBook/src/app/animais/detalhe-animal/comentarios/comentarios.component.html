<div class="" *ngIf="comentarios$ | async as comentarios">
    <ul class="list-unstyled">
        <li *ngFor="let comentario of comentarios">
            <span class="text-dark fw-bold mr-1">
                {{ comentario.userName }}
            </span>
            <small class="fw-light">
                {{ comentario.date | date: "dd/MM/yyyy (HH:mm)" }}
            </small>
            <span> : </span>
            <span class="break-word mb-2">
                {{ comentario.text }}
            </span>
        </li>
    </ul>

    <div class="mt-4">
        <form [formGroup]="comentarioForm" (submit)="gravar()">
            <div class="input-group">
                <textarea
                    class="form-control"
                    formControlName="comentario"
                ></textarea>
                <div class="input-group-append">
                    <button
                        [disabled]="comentarioForm.invalid"
                        class="btn btn-primary pull-left"
                    >
                        Publicar
                    </button>
                </div>
            </div>
            <app-mensagem
                mensagem="Tamanho mÃ¡ximo de 300 caracteres"
                *ngIf="!!comentarioForm.get('comentario')?.errors?.['maxLength']"
            >
            </app-mensagem>
        </form>
    </div>
</div>
